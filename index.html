<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro"
    />
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="envelope-wrapper">
        <div class="envelope">
          <div class="letter">
            <div class="text">
              <strong>Meine Liebe Heike.</strong>
              <p>
                Ich liebe nur DICH und werde immer nur DICH lieben daran musst
                du NIE zweifeln, egal was passiert , du wirst immer die Liebe
                meines Lebens sein. Vergiss nie dass es am Ende des Tunnels
                immer Licht kommt
              </p>
              <strong><span class="extra-text">Ich Liebe dich</span></strong>
            </div>
          </div>
        </div>
        <div class="heart"></div>
      </div>
    </div>
    <script>
      const envelope = document.querySelector(".envelope-wrapper");
      envelope.addEventListener("click", () => {
        envelope.classList.toggle("flap");
      });
    </script>
  </body>
</html>
